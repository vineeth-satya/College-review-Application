<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - login &amp; signup form</title>
  <link rel="stylesheet" href="/css/admin_register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login"><span class="material-symbols-outlined title login logo" style="font-size: 200px;">
      account_circle
      </span><p>Login Form</p></div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="/login" method="post" class="login">
        <div class="field">
          <input type="email" placeholder="Email Address" name="email" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer">
          <input type="submit" value="Login"></div>
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
      </form>
      <form action="/register" method="post" class="signup">
        <div class="field">
          <input type="text" placeholder="Admin Name" name="AdminName" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Institute Name" name="InstituteName" required>
        </div>
        <div class="field">
          <input type="email" placeholder="Email Address" name="email" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Domain Address" name="domain" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" name="password" id="password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" name="confirmPassword" id="confirmPassword" required>
        </div>
        <div class="error-message" id="passwordMismatchError"></div>
        <div class="field btn">
          <div class="btn-layer">
            <input type="submit" value="Signup" onclick="return validateForm()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  <script  src="/js/script.js"></script>
  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById('passwordMismatchError');
      console.log(password, confirmPassword);
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match!';
        errorDiv.style.color = 'red';
        return false;
      } else {
        errorDiv.textContent = '';
        return true;
      }
    }
  </script>
</body>
</html>
